<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">

    
</head>
<body>
    <div id="container">
        <header>
            <h1 id="title">
                NET<span>FLIX</span></h1>
            <h3 id="description">
                Thank you for signing up to Netflix. Tell me more about yourself.
            </h3>
        </header>

        <div id="survey-form-container">
            <div id="survey-form">
                <form action="result.html" method="get" target="blank">
                    <div class="input-box">
                        <label for="name">Name</label>
                        <br>
                        <input type="text" name="name" id="name" placeholder="enter your name">
                    </div>

                    <div class="input-box">
                        <label for="age">Age</label>
                        <br>
                        <input type="number" name="age" id="age" placeholder="enter your age">
                    </div>

                
                    <div class="input-box">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" name="email" id="email" placeholder="enter your email">
                    </div>

                    <div class="input-box">
                        <label for="content">Content Type</label>
                        <select name="content" id="dropdown">
                            <option value="series" selected>Series</option>
                            <option value="movie">Movie</option>
                        </select>
                    </div>
                        
                        <div class="input-box">
                            <label for="movie">Movie Type</label>
                            <br>
                            <input type="checkbox" name="movie" value="comedy" id="first-check" checked>
                            <label for="first-check">Comedy</label>
                            <br>
                            <input type="checkbox" name="movie" value="action" id="second-check"> 
                            <label for="second-check">Action</label>
                            <br>
                            <input type="checkbox" name="movie" value="romance" id="third-check"> 
                            <label for="third-check">Romance</label>
                        </div>

                        <div class="input-box">
                            <label for="gender">Gender</label>
                            <br>
                            <input type="radio" name="gender" id="first-radio" value="male">
                            <label for="first-radio">Male</label> 
                            <br>
                            <input type="radio" name="gender" id="second-radio" value="female">
                            <label for="gender">Female</label> <br>
                            <input type="radio" name="gender" id="third-radio" value="other">
                            <label for="gender">Other</label>
                        </div>

                        <div class="input-box">
                            <label for="feedback">Feedback</label>
                            <br>
                            <textarea name="feedback" id="feedback" placeholder="any comment" cols="30" rows="10"></textarea>
                        </div>

                        <div id="form-submit">
                            <input type="submit" value="Send" id="form-button">
                        </div>

                </form>
            </div>
        </div>


    </div>


   </form>
</div>
    

</body>
</html>
